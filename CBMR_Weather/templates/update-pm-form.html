{% extends "base.html" %}
{% block title%} UPDATE PM-Form {%endblock%}
{% block content%}
<h1 id="title"> UPDATE PM FORM</h1><br>

<div id="links">
    <a href="https://cbavalanchecenter.org/" target="_blank">CBAC</a>&emsp;&emsp;<a href="https://avalanche.state.co.us/" target="_blank">CAIC</a>&emsp;&emsp;<a href="https://forecast.weather.gov/MapClick.php?lon=-106.96337126428263&lat=38.90990956937884" target="_blank">NWS</a>&emsp;&emsp;<a href="https://cbavalanchecenter.org/forecasts/#/weather" target="_blank">CBAC Weather</a>
</div>


<br><form action="/update-pm-form/{{pm.date}}" method="post">
    <div class= "date_row">
        <label>Date: </label> <input type="datetime-local" id="datetime" name="datetime" value='{{pm.dateTime}}'>
        <label>Forecaster: </label> <input type="text" id="forecaster" name="forecaster" value='{{pm.forecaster}}'><br>

    </div>

    <div class = "snow_row">
        <label>HS:</label> <input type="number" id="hs" name="hs" value="{{pm.hs}}" step="any">
        <label>HN24:</label><input type="number" id="hn24" name="hn24" value="{{pm.hn24}}" step="any">
        <label>YTD Snow:</label> <input type="number" id="ytd_snow" name="ytd_snow" value="{{pm.ytd_snow}}" step="any">
        <label>YTD SWE:</label> <input type="number" id="ytd_swe" name="ytd_swe" value="{{pm.ytd_swe}}" step="any">
    </div>

    <h1>Weather Forecast</h1><br>
    <textarea id="weather_fx" name="weather_fx">{{pm.weather_fx}}</textarea>

    <h1>Tonight, Tomorrow, Tomorrow night</h1><br>
    <textarea id="tonight_tomorrow" name="tonight_tomorrow">{{pm.tonight_tomorrow}}</textarea>

    <h1>What we did today</h1><br>
    <textarea id="do_today" name="do_today">{{pm.do_today}}</textarea>

    <h1>What we plan to do tomorrow</h1><br>
    <textarea id="plan_to_do" name="plan_to_do">{{pm.plan_to_do}}</textarea>

    <h1>Mitigation</h1><br>
    <textarea id="mitigation" name="mitigation">{{pm.mitigation}}</textarea>

    <h1>Uphill Access</h1>
    <select id="uphill_access" name="uphill_access">
        <option value="{{pm.uphill_access}}">{{pm.uphill_access}}</option>
        <option value="not_open">Not Open</option>
        <option value="peanut">Open to Peanut</option>
        <option value="paradise">Open to Paradise</option>

    </select>

    <br>

    <button id="submitButton" type="submit">Generate PDF</button>

</form>


{% endblock %}
