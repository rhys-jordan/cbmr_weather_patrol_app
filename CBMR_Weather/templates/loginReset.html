{% extends "base.html" %}
{% block title%} LOGIN RESET {%endblock%}
{% block content%}


<body style="background:url(/static/Mount_crested_butte_1988.jpg); background-repeat:no-repeat; background-size:cover;">

    <h1 id="title"> Reset Your Username/Password </h1>
    Enter your Confirmation Key from the email.
    Leave the Username fields empty to keep your current username.

</body>

<div id="loginReset_container">
        <form id="loginReset" action="/loginReset" method="post">
                <label> Reset Code:</label>
                <input type="resetCode" required="required" name="resetCode" value={{resetCode}}><br>
                <label> New Username:</label>
                <input type="username" name="new_username" value={{new_username}}><br>
                <label> Confirm Username:</label>
                <input type="password" name="confirm_username" value={{confirm_username}}><br>
                <label> New Password:</label>
                <input type="password" required="required" name="new_password" value={{new_password}}><br>
                <label> Confirm Password:</label>
                <input type="password" required="required" name="confirm_password" value={{confirm_password}}><br>
                <p name="reset_password_error">{{error_message}}</p>
                <button type="submit" name="action" value="submit_query" onclick="submit_loginResetConfirmation(event)">Reset Password</button>
        </form>
</div>

<a href="/login"><button>Return to Login Page</button></a>

{% endblock %}
